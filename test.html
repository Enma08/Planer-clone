    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        let list = document.querySelectorAll('.list');
        for (let i=0; i<list.length; i++) {
            list[i].onclick = function(){
                let j = 0;
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
    </script>


    <!-- calendar -->

    <script>
        const scheduleTab = document.querySelector('#bat4');
        let isCalendarRendered = false;
        scheduleTab.addEventListener('click', function() {
            if(!isCalendarRendered){
                var calendarEl = document.getElementById('calendar');
      
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    headerToolbar: {
                    left: 'prevYear,prev,next,nextYear today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                    },
                    initialDate: '2022-12-09',
                    navLinks: true, // can click day/week names to navigate views
                    editable: false,
                    dayMaxEvents: true, // allow "more" link when too many events
                    events: [
                    {
                        title: 'Proyecto Diseño Web',
                        start: '2022-12-09'
                    }
                    ]
                });
                calendar.render();
                isCalendarRendered = true;
            }
        });   
      </script>
